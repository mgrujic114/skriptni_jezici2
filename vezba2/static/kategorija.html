<!DOCTYPE html>
<html lang="en">

<head>

  <title>Vezba 1</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="main.css"> 

  <script src="usluga.js"></script>
  
</head>
<body>

<main class="container">
    
  <h1>Detalji kategorije</h1>

  <form method="post" action="http://postman-echo.com/post" id = "forma">

    <div class="row">
      <div class="col-6">
        <label for="naziv">Naziv:</label>
        <input type="text" class="form-control" id="naziv" name="naziv" required onkeypress=" this.classList.remove('success'); this.classList.remove('error') ">
      </div>

      <div class="col-6">
        <label for="cena">Koeficijent:</label>
        <input type="number" min="0.75" step="0.25" required id="koeficijent" name="koeficijent" class="form-control">
      </div>

      <div>
        <label for="opis">Opis:</label>
        <textarea id="opis" name="opis" class="form-control"></textarea>
      </div>

      <div class="col-6">
        <label for="opcija">Uz:</label>
        <div class="input-group mb-3">
          <select class="form-select" id="spisak-opcija">
            <option></option>
            <option value="1">Šišanje</option>
            <option value="2">Feniranje</option>
            <option value="3">Farbanje</option>
            <option value="4">Prelivanje</option>
            <option value="5">Frizura</option>
          </select>    
          <button class="btn btn-success" type="button" id="dodaj-opciju">+</button>
        </div>
      </div>

      <div id="opcije">
      </div>

      <div class="col-6 mt-3">
        <button class="btn btn-primary mt-4">Unesi</button>
      </div>    
      <div class="svi mt-3 mb-3">  
        <div class="left">  
          <a href="kategorije.html" class="btn btn-link">Nazad</a>
        </div> 
        <div class="right">
          <a href="#" class="btn btn-danger">Obriši</a>
        </div>
      </div> 
      <input type="hidden" name="opcije" id="opcije-input">

  </form>

</main>

</body>

</html>
